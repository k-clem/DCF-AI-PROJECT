<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DCF AI Bot</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #38bdf8;
      cursor: pointer;
    }
    .card {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .watchlist-item {
      cursor: pointer;
      color: #38bdf8;
    }
  </style>
</head>
<body>

<h1>üìä DCF AI Bot</h1>

<!-- STOCK SEARCH -->
<div class="card">
  <h2>üîç Stock Search</h2>
  <input id="tickerInput" placeholder="Enter ticker (AAPL)" />
  <br />
  <button onclick="analyzeStock()">Analyze</button>
  <button onclick="addToWatchlist()">‚≠ê Add to Watchlist</button>
</div>

<!-- RESULTS -->
<div class="card" id="results" style="display:none;">
  <h2>üìä Valuation</h2>
  <p><b>Ticker:</b> <span id="ticker"></span></p>
  <p><b>Market Price:</b> $<span id="price"></span></p>
  <p><b>Intrinsic Value (DCF):</b> $<span id="dcf"></span></p>
  <p><b>Verdict:</b> <span id="verdict"></span></p>
</div>

<!-- WATCHLIST -->
<div class="card">
  <h2>‚≠ê Watchlist</h2>
  <ul id="watchlist"></ul>
</div>

<script>
const API = "https://query1.finance.yahoo.com/v7/finance/quote?symbols=";

function getWatchlist() {
  return JSON.parse(localStorage.getItem("watchlist") || "[]");
}

function saveWatchlist(list) {
  localStorage.setItem("watchlist", JSON.stringify(list));
}

function renderWatchlist() {
  const list = getWatchlist();
  const ul = document.getElementById("watchlist");
  ul.innerHTML = "";
  list.forEach(ticker => {
    const li = document.createElement("li");
    li.className = "watchlist-item";
    li.innerText = ticker;
    li.onclick = () => {
      document.getElementById("tickerInput").value = ticker;
      analyzeStock();
    };
    ul.appendChild(li);
  });
}

function addToWatchlist() {
  const ticker = document.getElementById("tickerInput").value.toUpperCase();
  if (!ticker) return;
  const list = getWatchlist();
  if (!list.includes(ticker)) {
    list.push(ticker);
    saveWatchlist(list);
    renderWatchlist();
  }
}

async function analyzeStock() {
  const ticker = document.getElementById("tickerInput").value.toUpperCase();
  if (!ticker) return;

  const res = await fetch(API + ticker);
  const data = await res.json();
  const quote = data.quoteResponse.result[0];

  if (!quote) {
    alert("Ticker not found");
    return;
  }

  const price = quote.regularMarketPrice;
  const dcfValue = calculateDCF(price);

  document.getElementById("ticker").innerText = ticker;
  document.getElementById("price").innerText = price.toFixed(2);
  document.getElementById("dcf").innerText = dcfValue.toFixed(2);

  document.getElementById("verdict").innerText =
    dcfValue > price ? "Undervalued ‚úÖ" : "Overvalued ‚ö†Ô∏è";

  document.getElementById("results").style.display = "block";
}

function calculateDCF(currentPrice) {
  const discountRate = 0.1;
  const growthRate = 0.05;
  const terminalGrowth = 0.02;
  const years = 10;

  let cashFlow = currentPrice * 0.15; // proxy FCF
  let totalValue = 0;

  for (let i = 1; i <= years; i++) {
    cashFlow *= (1 + growthRate);
    totalValue += cashFlow / Math.pow(1 + discountRate, i);
  }

  const terminalValue =
    (cashFlow * (1 + terminalGrowth)) /
    (discountRate - terminalGrowth);

  totalValue += terminalValue / Math.pow(1 + discountRate, years);

  return totalValue;
}

renderWatchlist();
</script>

</body>
</html>


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DCF AI Bot</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
    }
    button {
      background: #38bdf8;
      cursor: pointer;
    }
    .card {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .risk-low { color: #22c55e; }
    .risk-mid { color: #eab308; }
    .risk-high { color: #ef4444; }
    canvas {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>üìä DCF AI Bot</h1>

<div class="card">
  <input id="tickerInput" placeholder="Ticker (AAPL)" />
  <br>
  <button onclick="analyze()">Analyze</button>
</div>

<div class="card" id="output" style="display:none;">
  <h2 id="title"></h2>
  <p>Market Price: $<span id="price"></span></p>
  <p>Intrinsic Value (DCF): $<span id="dcf"></span></p>
  <p>Risk Score: <span id="risk"></span></p>
  <p>Verdict: <span id="verdict"></span></p>
  <canvas id="chart" height="120"></canvas>
</div>

<script>
const cache = {};
let chart;

async function analyze() {
  const ticker = document.getElementById("tickerInput").value.toUpperCase();
  if (!ticker) return;

  if (cache[ticker]) {
    render(cache[ticker]);
    return;
  }

  const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=6mo&interval=1d`);
  const json = await res.json();
  const result = json.chart.result[0];

  const prices = result.indicators.quote[0].close.filter(Boolean);
  const timestamps = result.timestamp.map(t => new Date(t * 1000).toLocaleDateString());

  const price = prices[prices.length - 1];
  const dcf = calculateDCF(price);
  const risk = calculateRisk(prices, price, dcf);

  const payload = { ticker, price, dcf, risk, prices, timestamps };
  cache[ticker] = payload;
  render(payload);
}

function calculateDCF(price) {
  const discount = 0.1;
  const growth = 0.05;
  const terminal = 0.02;
  let fcf = price * 0.15;
  let value = 0;

  for (let i = 1; i <= 10; i++) {
    fcf *= (1 + growth);
    value += fcf / Math.pow(1 + discount, i);
  }

  const terminalValue = (fcf * (1 + terminal)) / (discount - terminal);
  value += terminalValue / Math.pow(1 + discount, 10);

  return value;
}

function calculateRisk(prices, price, dcf) {
  const returns = prices.slice(1).map((p, i) => (p - prices[i]) / prices[i]);
  const volatility = std(returns) * 100;

  const ma50 = avg(prices.slice(-50));
  const trendRisk = price < ma50 ? 25 : 5;

  const valuationGap = Math.abs(dcf - price) / price * 100;

  let risk = volatility + trendRisk + valuationGap;
  return Math.min(100, Math.round(risk));
}

function avg(arr) {
  return arr.reduce((a, b) => a + b, 0) / arr.length;
}

function std(arr) {
  const m = avg(arr);
  return Math.sqrt(avg(arr.map(x => (x - m) ** 2)));
}

function render({ ticker, price, dcf, risk, prices, timestamps }) {
  document.getElementById("output").style.display = "block";
  document.getElementById("title").innerText = ticker;
  document.getElementById("price").innerText = price.toFixed(2);
  document.getElementById("dcf").innerText = dcf.toFixed(2);

  const riskEl = document.getElementById("risk");
  riskEl.innerText = risk;
  riskEl.className = risk < 30 ? "risk-low" : risk < 60 ? "risk-mid" : "risk-high";

  document.getElementById("verdict").innerText =
    dcf > price ? "Undervalued ‚úÖ" : "Overvalued ‚ö†Ô∏è";

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels: timestamps,
      datasets: [{
        label: "Price",
        data: prices,
        borderWidth: 2,
        borderColor: "#38bdf8",
        pointRadius: 0
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });
}
</script>

</body>
</html>
