<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DCF AI Valuation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #111827;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 200px;
      margin-right: 10px;
    }

    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button.secondary {
      background: #374151;
      margin-left: 10px;
    }

    .status {
      margin-top: 10px;
      font-style: italic;
      color: #9ca3af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #374151;
      text-align: left;
    }

    th {
      color: #9ca3af;
      font-size: 14px;
    }

    .low-risk {
      color: #22c55e;
    }

    .mid-risk {
      color: #facc15;
    }

    .high-risk {
      color: #ef4444;
    }
  </style>
</head>

<body>

<h1>üìä DCF AI Stock Valuation</h1>

<div class="card">
  <h2>Analyze a Stock</h2>
  <input id="tickerInput" placeholder="Ticker (AAPL)" />
  <button onclick="analyzeStock()">Analyze</button>
  <button class="secondary" onclick="saveToWatchlist()">Add to Watchlist</button>

  <div class="status" id="status"></div>

  <div id="analysisResult"></div>
</div>

<div class="card">
  <h2>‚≠ê Watchlist</h2>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>DCF Value ($B)</th>
        <th>Risk Score</th>
        <th>Years Used</th>
      </tr>
    </thead>
    <tbody id="watchlistTable"></tbody>
  </table>
</div>

<script>
  const BACKEND_URL = "https://dcf-backend-yojp.onrender.com";
  let latestAnalysis = null;

  function getRiskClass(score) {
    if (score <= 10) return "low-risk";
    if (score <= 30) return "mid-risk";
    return "high-risk";
  }

  async function analyzeStock() {
    const ticker = document.getElementById("tickerInput").value.trim().toUpperCase();
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("analysisResult");

    if (!ticker) return;

    statusEl.textContent = "Analyzing stock‚Ä¶";
    resultEl.innerHTML = "";
    latestAnalysis = null;

    try {
      const res = await fetch(`${BACKEND_URL}/analyze?ticker=${ticker}`);
      const data = await res.json();

      if (data.status === "queued") {
        statusEl.textContent = "Analysis in progress. Try again shortly.";
        return;
      }

      if (data.status === "complete") {
        statusEl.textContent = "Analysis complete";

        latestAnalysis = data;

        resultEl.innerHTML = `
          <p><strong>${data.ticker}</strong></p>
          <p>DCF Value: <strong>$${data.dcf_value_billion}B</strong></p>
          <p>AI Risk Score: 
            <strong class="${getRiskClass(data.risk_score)}">
              ${data.risk_score}/100
            </strong>
          </p>
          <p>Years Used: ${data.years_used}</p>
        `;
      } else {
        statusEl.textContent = "Unexpected response.";
      }

    } catch (err) {
      statusEl.textContent = "Error contacting backend.";
    }
  }

  function saveToWatchlist() {
    if (!latestAnalysis) return;

    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    const exists = watchlist.some(item => item.ticker === latestAnalysis.ticker);
    if (exists) return;

    watchlist.push(latestAnalysis);
    localStorage.setItem("watchlist", JSON.stringify(watchlist));
    renderWatchlist();
  }

  function renderWatchlist() {
    const table = document.getElementById("watchlistTable");
    table.innerHTML = "";

    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    watchlist.forEach(item => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><strong>${item.ticker}</strong></td>
        <td>$${item.dcf_value_billion}B</td>
        <td class="${getRiskClass(item.risk_score)}">
          ${item.risk_score}/100
        </td>
        <td>${item.years_used}</td>
      `;

      table.appendChild(row);
    });
  }

  renderWatchlist();
</script>

</body>
</html>
